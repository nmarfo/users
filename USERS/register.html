<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users System</title>
</head>
<body>
    
    <header>
        <h1>Welcome to my awesome User registration System </h1>


    </header>
    <main>
        <h2>New user</h2>
        <div class="form-container">
            <!------name, lastname, email, password, password confirmation, payment method, color-->
            <div class="form-control">
                <label>First Name:</label>
                <input type="text" id="txtFirstName" placeholder="Enter your first name">
            </div>
        
            <div class="form-control">
                <label>Last Name:</label>
                <input type="text" id="txtLastName" placeholder="Enter your lastname">
            </div>
            <div class="form=container">
                <label>Age:</label>
                <input type="number" id="txtAge" placeholder="Enter your age">
            </div>
            
            <div class="form-conainer">
                <label>Email:</label>
                <input type="email" id="txtEmail" placeholder="Enter your first Email">
            </div>
            <div class="form-container">
                <label>Address:</label>
                <input type="text" id="txtAddress" placeholder="Enter your Address">
            </div>
            <div class="form=container">
                <label>Password:</label>
                <input type="password" id="txtPassword" placeholder="Enter your password">
            </div>
            <div class="form=container">
                <label>confirm your password:</label>
                <input type="password" id="txtPassword2" placeholder="Enter to confirm password">
            </div>

            <div class="form-containeer">
                <select id="selectPayment">
                    <option value="" disabled selected>Select Payment method</option>
                    <option value="Credit">Credit Card</option>
                    <option value="Debit">Debit Card</option>
                    <option value="Cheque">Cheque</option>>
                    <option value="Cash">Cash</option>>
                </select>

            </div>
            <div>
                <label>Color:</label>
                <input type="color" id="txtColor" placeholder="Select Color">
            </div>
            <div class="form=container">
                <label>Phone Number:</label>
                <input type="text" id="txtPhoneContact" placeholder="Enter to Phone number">
            </div>

                <button onclick="register();">Add new user </button>
            

            
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
